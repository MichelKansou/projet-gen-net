<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <img src="#image" style="max-width: 400px; margin-left: auto; margin-right: auto; display: block;"/>
        </header>
        <main style="max-width: 600px; margin-left: auto; margin-right: auto; display: block; font-family: 'Open Sans', sans-serif;">
            <div class="decryption-title" style="font-size: 25px;text-align: center;border-bottom: 1px solid;padding-bottom: .5em;font-weight: 100;">
                <i class="fa fa-file-text" aria-hidden="true"></i><span style="margin-left: .5em;">Decryption result</span>
            </div>
            <div class="contianer" style="padding-top: 1em; border-radius: 4px;">
                <div class="decrypted-text" style="margin: 1em 0;">
                    <span style="font-size: 18px;background-color: #e74c3c;padding: 0.25em 1em;color: white;"><i class="fa fa-info-circle" style="margin-right: .5em;" aria-hidden="true"></i>
Encrypted text</span>
                    <p style="font-weight: 100;margin: 4px 0 0 0;color: black;background-color: #ecf0f1;border: 1px solid;border-color: #bdc3c7;padding: 2em;">#text</p>
                </div>
                <div class="email" style="margin-bottom: 1em;display: flex;
    height: 33px;">
                    <span style="font-size: 18px;background-color: #e74c3c;padding: 0.25em 1em;color: white; vertical-align: middle;"><i class="fa fa-user-secret" style="margin-right: .5em;" aria-hidden="true"></i>Encrypted email</span><span style="    background-color: #ecf0f1;
    font-size: 16px;
    vertical-align: middle;
    font-weight: 100;
    padding: 0.25em 1em;
    border: 1px solid;
    border-color: #bdc3c7;">#email</span>
                </div>
                <div class="decryption-percent" style="    display: flex;
    height: 33px;">
                    <span style="    font-size: 18px;
    background-color: #e74c3c;
    vertical-align: middle;
    padding: 0.25em 1em;
    color: white;"><i class="fa fa-percent" style="margin-right: .5em;" aria-hidden="true"></i>French decryption </span><span style="    background-color: #ecf0f1;
    font-size: 16px;
    padding: 0.25em 1em;
     vertical-align: middle;
    border: 1px solid;
    font-weight: 100;
    border-color: #bdc3c7;">#percent</span>
                </div>
            </div>
        </main>
    </body>
</html>
